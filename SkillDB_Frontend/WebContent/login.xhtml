<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>Anmeldung/Login</title>
	</h:head>

<h:form>
	<h3>Anmeldung/Login f√ºr Skill-DB</h3>
    <p:growl id="growl" sticky="true" showDetail="true" life="3000" autoupdate="true"/>
    <p:focus for="username"/>
     
    <h:panelGrid columns="2" cellpadding="5">
        <h:outputLabel for="username" value="Username:" />
        <p:inputText id="username" value="#{loginView.username}" required="true" label="username" />
         
        <h:outputLabel for="password" value="Password:" />
        <p:password id="password" value="#{loginView.password}" required="true" label="password" />
         
        <f:facet name="footer">
            <p:commandButton value="Login" update="growl" action="#{loginView.login}"/>
        </f:facet>  
    </h:panelGrid>  
</h:form>
</html>
