<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Nach welchen Skills soll gesucht werden?</title>
</h:head>

<h:form id="skillsSearchForm">
   	<p:panelGrid id="skillsSearch" columns="2" cellpading="5" styleClass="ui-noborder">
   		<p:outputLabel value="Skill: " for="skillName"/>
   		<p:autoComplete id="skillName" completeMethod="#{skillView.autocompleteSkill}" required="true" 
   			value="#{skillView.autocompletedSkillname}"/>
   			
   		<p:outputLabel value="Ausprägung: " for="skillsSearchExpertise"/>
   		<p:selectOneMenu id="skillsSearchExpertise" value="#{skillView.expertise}">
   			<f:selectItem itemLabel="Beliebige Ausprägung" itemValue=""/>
   			<f:selectItems value="#{commons.expertises}"/>
   		</p:selectOneMenu>
   	</p:panelGrid>
   	
   	<p:commandButton id="skillsSearchSubmit" value="Suchen" icon="pi pi-search"
   		actionListener="#{skillView.filterBySkills(skillView.autocompletedSkillname, skillView.expertise)}"/>
</h:form>
</html>
