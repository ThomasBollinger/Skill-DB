<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<title>Skillsheet neuen Skill hinzufügen</title>
	</h:head>
	
	<h:form id="skillDiagId">
		<p:focus for="newSkillname"/>
		
        <h:panelGrid columns="2" cellpadding="5">
			<p:outputLabel value="Skill:" for="newSkillname"/>
			<p:inputText id="newSkillname" value="#{skillView.skill.name}" required="true"/>
			
			<p:outputLabel value="Ausprägung:" for="newSkillExpertise"/>
			<p:selectOneMenu id="newSkillExpertise" value="#{skillView.skill.expertiseFullname}" required="true">
				<f:selectItems value="#{commons.expertises}"/>
			</p:selectOneMenu>
			
			<p:outputLabel value="Beschreibung:" for="newSkillDescription"/>
			<p:inputText id="newSkillDescription" value="#{skillView.skill.description}"/>
		</h:panelGrid>
		
		<p:commandButton value="Hinzufügen" id="addSkill" icon="pi pi-plus" action="#{skillView.addSkill()}"/>
	</h:form>
</html>
